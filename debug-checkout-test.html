<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Debug Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Checkout Authentication Debug</h1>
    <button id="testCheckout">Test Checkout (Anonymous)</button>
    <div id="output"></div>

    <script>
        // Use the correct anon key
        const supabaseUrl = 'https://juznipgitbmtfmoszzek.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1em5pcGdpdGJtdGZtb3N6emVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5NzUyNTQsImV4cCI6MjA2MTU1MTI1NH0.ZLHbYxFV624fq0eRMncjKnxAm19fukELhgN4zrKsqOo';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        document.getElementById('testCheckout').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing checkout...</p>';
            
            try {
                console.log('Testing checkout with anon key:', supabaseAnonKey.substring(0, 20) + '...');
                
                const { data, error } = await supabase.functions.invoke('create-checkout', {
                    body: {
                        priceId: 'price_1RSqVe00HE2ZS1pmDEo9KWsH', // Essential plan
                        metadata: {
                            plan_name: 'Essential',
                            source: 'debug_test'
                        }
                    }
                });

                if (error) {
                    console.error('Supabase function error:', error);
                    output.innerHTML = `<p style="color: red;">Error: ${JSON.stringify(error, null, 2)}</p>`;
                } else {
                    console.log('Success:', data);
                    output.innerHTML = `<p style="color: green;">Success! Checkout URL: <a href="${data.url}" target="_blank">${data.url}</a></p>`;
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                output.innerHTML = `<p style="color: red;">Unexpected error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
